<!DOCTYPE html>
<html lang="en">
<head>  
    <title>CSS Selectors (attributes)</title>
    <style>
        h1[draggable="true"]{
            color: green;
        }

        h1[draggable="false"]{
            color: red;
        }
    </style>
</head>
<body>
    <h1 draggable="true">This is draggable</h1>
    <h1 draggable="false">This is not draggable</h1>
</body>
</html>
